<!DOCTYPE html>
<html>
  <head>
    <title>Smart Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="writeWelcomeMessage()">
    <nav
      class="navbar p-3 navbar-expand-sm shadow-lg position-fixed top-0 w-100 z-3"
    >
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h2 text-white" id="nameOfNav"></span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button
                class="btn text-white"
                aria-current="page"
                onclick="logout()"
              >
                Logout <i class="fa-solid fa-arrow-right-from-bracket"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="home">
      <div class="container">
        <div
          class="row row-cols-sm-1 gy-5 vh-100 align-content-center"
          id="productData"
        >
          <div class="col py-5">
            <div class="inner">
              <div class="message p-4 shadow-lg mx-auto" id="welcomeUser">
                <!-- <h2 class="text-center">Welcome, Samar</h2> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
  </body>
</html>
